<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Input Field Animation</title>
  </head>
  <body>
    <header>
      <h1 class="title">Input Field Animation</h1>
    </header>
    <div class="form-group">
      <div class="input-container">
        <input class="input-field" id="first-name" type="text" required />
        <label for="first-name" class="input-label">First name</label>
      </div>
      <div class="input-container">
        <input class="input-field" id="last-name" type="text" required />
        <label for="last-name" class="input-label">Last name</label>
      </div>
      <div class="input-container">
        <input class="input-field" id="email" type="text" required />
        <label for="email" class="input-label">Email</label>
      </div>
      <div class="input-container">
        <input class="input-field" id="address" type="text" required />
        <label for="address" class="input-label">Address</label>
      </div>
    </div>
  </body>
</html>
